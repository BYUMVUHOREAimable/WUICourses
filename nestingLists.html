<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Lists</title>
</head>
<body>
    <h1>Nesting Lists</h1>
    <ol>
        <li>Input Devices
        <ul>
            <li>Keyboard</li>
            <li>Mouse</li>
            <li>Touchpad</li>
            <li>Light Pen</li>
        </ul>
    </li>
        <li>Output devices
        <ul>
            <li>Printer</li>
            <li>Monitor</li>
            <li>Speaker</li>
        </li>
        </ul>
    </ol> 
</body>
</html>
