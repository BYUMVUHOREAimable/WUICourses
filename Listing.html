<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
</head>
<body>
    <h1>Ordered List or Numbered List</h1>
    <ol start="3"> <!-- start from 3 -->
        <li>Gasabo</li>
        <li>Nyarugenge</li>
        <li>Nyabihu</li>
    </ol>
    <h1>Unordered List or Bulleted List</h1>
    <ul>
        <li>Gasabo</li>
        <li>Nyarugenge</li>
        <li>Nyabihu</li>
    </ul>
    <h1>Description List or definition List</h1>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>Javascript</dt>
        <dd>Scripting Language</dd>
    </dl>
    
</body>
</html>
