<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Cirle</title>
    <link rel="stylesheet" href="/styles/svg.css">
</head>
<body>
    <h3>Circle</h3>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="6" fill="rgb(25,53,80)"/>
    </svg>
    <h3>Rectangle</h3>
    <svg width="200" height="200">
        <rect width="400" height="80" stroke="red" stroke-width="4" fill="blue" />
    </svg>

    <h3>SVG Rounded Rectangle</h3>
 <svg width="400" height="180">
 <rect x="50" y="20" rx="20" ry="20" width="150" height="150" class="roundedrectangle" />
 </svg>
<h3>Ellipse</h3>
 <svg height="140" width="500" >
    <ellipse cx="120" cy="80" rx="100" ry="50" class="ellipse" />
</svg>
<h3>Line</h3>
<svg height="210" width="500">
<line x1="0" y1="0" x2="200" y2="200" stroke="red" stroke-width="2" />
<line x1="200" y1="20" x2="10" y2="1" stroke="blue" stroke-width="2" />
</svg>
<h3>Polygon for SVG star</h3>
<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198" class="svgstar"/>
</svg>

<svg height="30" width="200">
    <text x="0" y="15" fill="red">Rwanda Coding Academy</text>
</svg>
<svg height="600" width="500">
    <text x="10" y="40" id="text"> Rwanda Coding Academy </text>
</svg>

</body>
</html>
