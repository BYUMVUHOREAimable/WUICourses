<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using colspan</title>
</head>
<body>
    <table border="1" cellpadding="3" cellspacing="0" width="400px">
        <tr>
            <th colspan="2">0-15</th>
            <th colspan="2">16-25</th>
            <th colspan="2">26-35</th>
            <th colspan="2">36-45</th>
            <th colspan="2">46-55</th>
            <th colspan="2">56-above</th>
        </tr>
        <tr>
            <td>Men</td>
            <td>Women</td>
            <td>Men</td>
            <td>Women</td>
            <td>Men</td>
            <td>Women</td>
            <td>Men</td>
            <td>Women</td>
            <td>Men</td>
            <td>Women</td>
            <td>Men</td>
            <td>Women</td>
        </tr>
        <tr>
            <td>800</td>
            <td>700</td>
            <td>700</td>
            <td>800</td>
            <td>600</td>
            <td>1000</td>
            <td>900</td>
            <td>900</td>
            <td>1200</td>
            <td>2500</td>
            <td>800</td>
            <td>800</td>
        </tr>
        <tr>
            <td colspan="2">1500</td>
            <td colspan="2">1500</td>
            <td colspan="2">1600</td>
            <td colspan="2">1800</td>
            <td colspan="2">3700</td>
            <td colspan="2">1600</td>
        </tr>
       
    </table>
    
</body>
</html>
